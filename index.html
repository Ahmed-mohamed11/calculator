<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="First Template About calculator>
    <meta name="keywords" content="calculator,calc,Calculate,Calculator">
    <meta name="author" charset="Ahmed Mohamed">
    <link rel="stylesheet" href="css/main.css">
    <title>calculator</title>
</head>
<body>
    <div class="image">
        <img src="images/face3.png" alt="">
    </div>
    <div class="image2" dir="rtl">
        <img src="images/face4.png" alt="">
    </div>
    <div class="image3" dir="rtl">
        <img src="images/face2.png" alt="">
    </div>
    <div class="image4" dir="rtl">
        <img src="images/face2.png" alt="">
    </div>
    
    <div class="calculator">
        <div class="text"><h1>Calculator </h1>
    <div class="display">
        <div class="output"></div>
        <div class="result">0</div>
    </div>
    <div class="input">
        <button class="cl">AC</button>
        <button>(</button>
        <button>)</button>
        <button class="cl">+</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="cl">-</button>

        <button >4</button>
        <button>5</button>
        <button>6</button>
        <button class="cl">*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="cl">/</button>

        <button class="cl">DEL</button>
        <button>0</button>
        <button>.</button>
        <button class="cl">=</button>
    </div>
</div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
